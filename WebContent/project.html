<!doctype html>
<html lang="en">

    <head>
        
        <title>Project Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="project.js"></script>
        
    </head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
  <a class="navbar-brand" href="#">ElectroGrid</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">| The Power Grid of the Country |<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li>
      
      
    </ul>
    
  </div>
</nav>


<div class="container">

		<div class="row" style="margin:auto">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-primary">
				    VIEW PROJECTS
				  </div>
				  <div class="card-body">
				   
				    <button class="btn btn-block btn-dark" onclick="getDetails()">VIEW ALL</button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="all_projects">
						<thead>
							<tr>
								<th>ID</th>
								<th>Category</th>
								<th>Name</th>
								<th>Description</th>
								<th>Price</th>
								<th>Date</th>
								<th>Goal</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
    
			    
			   
				
				
					
				</div>
				<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-warning">
				    VIEW PROJECT BY ID
				  </div>
				  <div class="card-body">
				  <div id="error_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter Project Id</label>
					    <input type="text" class="form-control" id="project_id" placeholder="Project Id">
				  	</div>
				    <button class="btn btn-block btn-dark" onclick="getDetailsById()">VIEW PROJECT</button>
				  </div>
				  <div class="card-footer">
				  	<table class="table table-bordered table-striped table-hover" id="one_project">
						<thead>
							<tr>
								<th>ID</th>
								<th>Category</th>
								<th>Name</th>
								<th>Description</th>
								<th>Price</th>
								<th>Date</th>
								<th>Goal</th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
					</table>
				  </div>
				</div>
				</div>
			</div>
			<div class="row" style="margin:auto">
			<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-success">
				    INSERT PROJECTS TO ELECTROGRID
				  </div>
				  <div class="card-body">
				  <div id="pro_add_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter Project Category</label>
					    <input type="text" class="form-control" id="project_category" placeholder="Project Category">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Project Name</label>
					    <input type="text" class="form-control" id="project_name" placeholder="Project Name">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Project Description</label>
					    <input type="text" class="form-control" id="project_desc" placeholder="Project Description">
				  	</div>
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Enter Project Price</label>
					    <input type="text" class="form-control" id="project_price" placeholder="Project Price">
				  	</div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Enter Publish Date</label>
					    <input type="date" class="form-control" id="project_date" placeholder="Publish Date">
				  	</div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Enter Project Goal</label>
					    <input type="text" class="form-control" id="project_goal" placeholder="Project Goal">
				  	</div>
				    
					<button class="btn btn-block btn-dark" onclick="addProjects()">ADD NEW PROJECT</button>
				  </div>
				  
				</div>
    
			    
			   
				
				
					
				</div>
				<div class="col-md-6">
				<div class="card">
				  <div class="card-header bg-danger">
				    REMOVE PROJECT BY ID
				  </div>
				  <div class="card-body">
				  <div id="pro_del_msg">
				  	
				  </div>
				    <div class="form-group">
					    <label for="exampleInputPassword1">Enter project Id</label>
					    <input type="text" class="form-control" id="del_project_id" placeholder="Project Id">
				  	</div>
				    <button class="btn btn-block btn-dark" onclick="removeProjectById()">DELETE PROJECT</button>
				  </div>
				  
				</div>
				</div>
			</div>
		</div>
</body>
    

</html>
